<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#09090b" />
    <title>Mestre do Saber - Arena Mental</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');
      
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #000000;
        color: #e2e8f0;
        overscroll-behavior-y: none;
      }
      
      h1, h2, h3, .brand-font {
        font-family: 'Orbitron', sans-serif;
      }

      .neon-border {
        box-shadow: 0 0 10px rgba(139, 92, 246, 0.5), inset 0 0 5px rgba(139, 92, 246, 0.2);
      }
      
      .neon-text {
        text-shadow: 0 0 5px rgba(234, 179, 8, 0.8);
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      
      .scanline-effect::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgba(139, 92, 246, 0.1) 51%, transparent 51%);
        background-size: 100% 4px;
        animation: scanline 6s linear infinite;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e1e2e;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #6366f1;
        border-radius: 3px;
      }
    </style>
  <script type="importmap">

  "imports": {

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then((reg) => console.log('Game Engine: Ready'))
        .catch((err) => console.log('Game Engine: Failed', err));
    });
  }
</script>
